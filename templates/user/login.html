<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SMOPS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
            href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+KR:wght@200;300;400;500;600;700&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Noto+Sans+KR:wght@100;500;900&display=swap"
            rel="stylesheet">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/51395e4b23.js" crossorigin="anonymous"></script>

    <!-- CSS Import -->
    <link rel="stylesheet" type="text/css" href="/static/css/init_page.css">

    <!-- Javascript Import -->
</head>

<body>
<section class="background-init">
    <div class="container-init">
        <div class="wrap-init">
            <div class="box-title-init">
                <h1>SMOPS</h1>
                <span>Selling My Oil Painting Service</span>
            </div>
            <div class="wrap-input-init">
                <li><input class="input-id-init" type="email" size=40 placeholder="E-mail" title="아이디"></li>
                <li><input class="input-password-init" type="password" size=40 maxlength="16" placeholder="Password"
                           title="비밀번호"></li>
                <li>
                    <button type="submit" class="btn-login-init">
                        로그인
                    </button>
                </li>
                <li>
                    <button class="btn-join-init">
                        <span>회원가입</span>
                    </button>
                </li>
            </div>
        </div>
    </div>
</section>
</body>
</html>
